<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Peach Farm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="hg-main">
    <header class="container-fluid hg-main">
      <h1>üçë Peach Farm</h1>
    </header>
    <main class="container-fluid">
      <div class="row text-center py-2 border-y-light hg-sidekick-darker">
        <div id="harvest" class="col-6 text center">
          <button
            type="button"
            class="btn start-buttons rounded"
            onclick="beginHarvest()"
          >
            Begin Harvest
          </button>
        </div>
        <div class="col-6 text center">
          <button
            type="button"
            class="btn start-buttons rounded"
            onclick="restart()"
          >
            Restart
          </button>
        </div>
      </div>
      <div class="row hg-main mt-1">
        <div class="col-4">
          <p id="peach-count" class="my-0">Peaches Picked:</p>
          <p id="peaches-sold" class="my-0">Peaches Sold:</p>
          <p id="peaches-in-storage" class="my-0">Peaches in Cooler:</p>
        </div>
        <div class="col-4">
          <p id="price-per-pound" class="my-0">Price per Pound: $0.50/lb</p>
          <p id="harvest-boost" class="my-0">Harvest Boost+</p>
          <p id="retail-boost" class="my-0">Retail Boost+</p>
        </div>
        <div class="col-4">
          <p id="cash" class="my-0">Cash:</p>
          <p id="cash-in-daily" class="my-0">Daily Retail:</p>
          <p id="cash-out" class="my-0">Wage Load:</p>
        </div>
      </div>
      <div class="row text-center my-3">
        <div class="col-md-4">
          <div
            type="button"
            class="card shadow border-for-card p-1 hg-snow"
            onclick="pick()"
            style="width: 18rem;"
          >
            <img
              class="card-img-top shadow"
              src="peaches-on-tree.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text rounded hg-snow shadow">
                Click to Pick the Peach Tree!
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div
            type="button"
            class="card shadow border-for-card p-1 hg-snow"
            onclick="sell()"
            style="width: 18rem;"
          >
            <img
              class="card-img-top shadow"
              src="peaches-for-sale.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text rounded hg-snow shadow">
                Meanwhile at the Peach Stand...
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-left">
          <h5><u>Add to Your Farm</u></h5>
          <h5>Hire:</h5>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle btn-sm my-1"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Farm Workers
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <table id="farmWorkers"></table>
              </div>
            </div>
          </div>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle btn-sm my-1"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Stand Workers
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <table id="standWorkers"></table>
              </div>
            </div>
          </div>
          <h5>Buy:</h5>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle btn-sm my-1"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Farm Equipment
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <table id="farmEquipment"></table>
              </div>
            </div>
          </div>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle btn-sm my-1"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Stand Infrastructure
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <table id="standInfrastructure"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row hg-main-darker shadow">
        <div class="col-md-3">
          <table
            id="farmWorkersHired"
            class="hg-sidekick-darker font-color-main-darker"
          ></table>
        </div>
        <div class="col-md-3">
          <table
            id="standWorkersHired"
            class="hg-sidekick-darker font-color-main-darker"
          ></table>
        </div>
        <div class="col-md-3">
          <table
            id="farmEquipmentBought"
            class="hg-sidekick-darker font-color-main-darker"
          ></table>
        </div>
        <div class="col-md-3">
          <table
            id="standInfrastructureBought"
            class="hg-sidekick-darker font-color-main-darker"
          ></table>
        </div>
      </div>
    </main>
    <footer class="container-fluid text-center mt-3">
      üçë Crafted by StudeWorks üçë
    </footer>

    <!--#region  Scripts-->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- #endregion -->
  </body>
</html>
