<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Peach Farm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="hg-main">
    <header class="container-fluid hg-main">
      <h1>üçë Peach Farm</h1>
    </header>
    <main class="container-fluid flex-grow-1">
      <div class="row text-center py-2 border-y-light hg-sidekick-darker">
      <div class="col-6 text center">
          <button type="button" class="btn start-buttons rounded" onclick="daysLeftSummer()">
            Begin Harvest
          </button>
        </div><div class="col-6 text center">
          <button type="button" class="btn start-buttons rounded" onclick="restart()">
            Restart
          </button>
        </div>
        
      </div>
      <div class="row hg-main mt-1">
        <div class="col-4"> 
          <p id="bushel-count" class="my-0">Peaches Picked:</p>
          <p id="bushels-sold"class="my-0" >Peaches Sold:</p>
          <p id="bushels-in-storage" class="my-0">Peaches in Cooler:</p>
        </div>
        <div class="col-4"><p id="days-left">Days Left:</p></div>
        <div class="col-4">
          <p id="cash" class="my-0" >Cash:</p>
          <p id="cash-in" class="my-0">Inflow:</p>
          <p id="cash-out" class="my-0" >Outflow:</p>
        </div>
      </div>
      <div class="row text-center my-3">
        <div class="col-md-4 d-flex justify-content-center">
          <div type ="button" class="card shadow border-for-card p-1 hg-snow" onclick="pick()" style="width: 18rem;">
            <img class="card-img-top shadow" src="peaches-on-tree.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text rounded hg-snow shadow">Click to Pick the Peach Tree!
              </p>
            </div>
          </div>          
         </div>
        <div class="col-md-4 d-flex justify-content-center">
          <div class="card shadow border-for-card p-1 hg-snow" onclick="sell()" style="width: 18rem;">
            <img class="card-img-top shadow" src="peaches-for-sale.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text rounded hg-snow shadow">Meanwhile at the Peach Stand...
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h2 >Add to Your Farm</h2>                     
            <h4>Hire:</h4>          
            <div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Farm Workers
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"><table id="farmWorkers"></table>                
                </div>
              </div>
            </div>
        </div>
        <!-- 
         -->
         
        
      </div>  
     
      <div class="row hg-main-darker">
        <div class="col-12 shadow">
          <div id="farmWorkersHired"></div>

          <div id="standWorkers"></div>
          <div id="farmSecurity"></div>
      </div>
      
      <div class="col-6"><h4 class="shadow">Equipment and Infrastructure</h4>
      <div id="farmEquipment"></div></div>
        <footer class="container-fluid text-center py-3 hg-main">üçë Crafted by StudeWorks üçë
      </footer>

    <!--#region  Scripts-->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- #endregion -->
  </body>
</html>
