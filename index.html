<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Peach Farm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container-fluid hg-main">
      <h1>Peach Farm</h1>
    </header>
    <main class="container-fluid flex-grow-1">
      <div class="row hg-sidekick">
        <h2 id="bushel-count" class="col-4">Bushels Picked:</h2>
        <h2 id="days-left" class="col-4">Days Left:</h2>
        <h2 id="cash" class="col-4">Cash:</h2>
      </div>
      <div class="row text-center my-3">
        <div class="col-md-6">
          <div class="card shadow border-for-card p-1 hg-snow" onclick="pick()" style="width: 18rem;">
            <img class="card-img-top shadow" src="peaches-on-tree.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text rounded hg-snow shadow">Click to Pick the Peach Tree!
              </p>
            </div>
          </div>          
         </div>
        <div class="col-md-6">
          <div class="card shadow border-for-card p-1 hg-snow" onclick="sell()" style="width: 18rem;">
            <img class="card-img-top shadow" src="peaches-for-sale.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text rounded hg-snow shadow">Meanwhile at the Peach Stand...
              </p>
            </div>
          </div>
        </div>
         <div class="col-6">
           <!-- <img class="image-size rounded" src="peaches-for-sale.jpg" /> -->
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" onclick="daysLeftSummer()">
            Begin Harvest
          </button>
        </div>
      </div>  
     

      <div id="farmWorkers"></div>
      <div id="standWorkers"></div>
      <div id="farmEquipment"></div>
      <div id="farmSecurity"></footer>

    <!--#region  Scripts-->
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- #endregion -->
  </body>
</html>
